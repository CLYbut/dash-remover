<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Remover</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; margin-right: 10px; }
        .line-container { display: flex; align-items: center; margin-bottom: 5px; }
        .line-text { flex: 1; padding: 5px; border: 1px solid #ccc; }
         .copy-btn {
            cursor: pointer;
            background-color: #3155a4;
            color: white;
            text-decoration: underline;
            border: none;
            text-decoration: none;}
    </style>
</head>
<body>
    <h1>Dash Remover</h1>
    <p>Enter your text below, and dashes will be removed.</p>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <button onclick="removeDashes()">Remove Dashes</button>
    <h2>Result:</h2>
    <div id="output"></div>
 
    <script>
        function removeDashes() {
            const inputText = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
 
            const lines = inputText.replace(/-/g, '').split('\n');
            lines.forEach((line, index) => {
                const container = document.createElement('div');
                container.className = 'line-container';
 
                const lineText = document.createElement('div');
                lineText.className = 'line-text';
                lineText.innerText = line;
 
                const copyButton = document.createElement('button');
                copyButton.innerText = 'Copy';
                copyButton.onclick = () => {
                    navigator.clipboard.writeText(line).then(() => {
                        copyButton.innerText = 'Copied!';
                        setTimeout(() => copyButton.innerText = 'Copy', 1000);
                    });
                };
 
                container.appendChild(lineText);
                container.appendChild(copyButton);
                outputDiv.appendChild(container);
            });
        }
    </script>
</body>
</html>
