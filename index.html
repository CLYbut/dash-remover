<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aprimo Content ID Fetcher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 32px; line-height: 1.45; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 14px; box-sizing: border-box; }
    .controls { margin-top: 12px; }
    button {
      padding: 10px 14px;
      font-size: 14px;
      margin-right: 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
    }
    button:disabled { opacity: 0.6; cursor: default; }
    textarea { width: 100%; padding: 10px; font-size: 14px; box-sizing: border-box; margin-top: 8px; resize: vertical; min-height: 44px; }
    .small { font-size: 13px; color: #555; margin-top: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>Aprimo Content ID Fetcher</h1>
    <h3>Capture content ID and remove dashes from media URLs.</h3>
  </header>

  <label for="urlInput">Enter a URL</label>
  <input id="urlInput" type="text" />

  <div class="controls">
    <button id="captureBtn">Capture</button>
  </div>

  <label for="capturedBox">Captured Content ID (first path segment)</label>
  <textarea id="capturedBox" readonly></textarea>

  <label for="cleanBox">Cleaned Content ID (dashes removed)</label>
  <textarea id="cleanBox" readonly></textarea>

  <div class="controls" style="margin-top:8px;">
    <button id="copyCleanBtn" disabled>Copy Cleaned Content ID</button>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const captureBtn = document.getElementById('captureBtn');
    const copyCleanBtn = document.getElementById('copyCleanBtn');
    const capturedBox = document.getElementById('capturedBox');
    const cleanBox = document.getElementById('cleanBox');

    function getFirstPathSegment(raw) {
      try {
        const u = new URL(raw);
        const parts = u.pathname.split('/').filter(Boolean);
        return parts.length ? parts[0] : '';
      } catch (e) {
        const normalized = raw.startsWith('http') ? raw : 'https://' + raw;
        try {
          const u2 = new URL(normalized);
          const parts2 = u2.pathname.split('/').filter(Boolean);
          return parts2.length ? parts2[0] : '';
        } catch {
          const parts = raw.split('/').filter(part => part !== '');
          if (parts.length >= 3) return parts[2];
          if (parts.length >= 1) return parts[0];
          return '';
        }
      }
    }

    function removeDashes(str) {
      return str.replace(/-/g, '');
    }

    captureBtn.addEventListener('click', () => {
      const raw = urlInput.value.trim();
      if (!raw) {
        capturedBox.value = 'Please enter a URL.';
        cleanBox.value = '';
        copyCleanBtn.disabled = true;
        return;
      }

      const captured = getFirstPathSegment(raw);
      if (!captured) {
        capturedBox.value = "No path segment found in the provided URL.";
        cleanBox.value = '';
        copyCleanBtn.disabled = true;
        return;
      }

      const cleaned = removeDashes(captured);

      capturedBox.value = captured;
      cleanBox.value = cleaned;
      copyCleanBtn.disabled = cleaned === '';
    });

    copyCleanBtn.addEventListener('click', async () => {
      const text = cleanBox.value;
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyCleanBtn.textContent = 'Copied';
        setTimeout(() => copyCleanBtn.textContent = 'Copy Cleaned', 1500);
      } catch {
        cleanBox.select();
        document.execCommand('copy');
        copyCleanBtn.textContent = 'Copied';
        setTimeout(() => copyCleanBtn.textContent = 'Copy Cleaned', 1500);
      }
    });

    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        captureBtn.click();
      }
    });

    document.title = 'Aprimo Content ID Fetcher';
  </script>
</body>
</html>
