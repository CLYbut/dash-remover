<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Remover</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        #output { border: 1px solid #ccc; padding: 10px; min-height: 50px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Dash Remover</h1>
    <p>Enter your text below, and dashes will be removed.</p>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <button onclick="removeDashes()">Remove Dashes</button>
    <h2>Result:</h2>
    <div id="output"></div>

    <script>
        function removeDashes() {
            const inputText = document.getElementById('inputText').value;
            const outputText = inputText.replace(/-/g, ''); // Replaces all occurrences of '-'
            document.getElementById('output').innerText = outputText;
       }

        function copyToClipboard() {
            const outputDiv = document.getElementById('output');
            const formattedLines = Array.from(outputDiv.querySelectorAll('.output-line')).map(line => {
                return line.querySelector('span').textContent;
            });

            const formattedText = formattedLines.join('\n');
            const tempInput = document.createElement('textarea');
            document.body.appendChild(tempInput);
            tempInput.value = formattedText;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }

        function copyLineToClipboard(lineText) {
            const tempInput = document.createElement('textarea');
            document.body.appendChild(tempInput);
            tempInput.value = lineText;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }
        }
    </script>
</body>
</html>
